# Application title
spring.application.name=SetlistGPT

# Database configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/setlist_gpt_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# API key for AI service
app.api-key=${API_KEY}
app.url=https://api.groq.com/openai/v1/chat/completions
app.model=llama-3.3-70b-versatile
app.temperature=0.8
app.max_tokens=300
app.frequency_penalty=0.0
app.presence_penalty=0.0
app.top_p=1.0

