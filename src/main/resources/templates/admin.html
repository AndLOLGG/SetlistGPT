<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SetlistGPT — Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header>
    <h1>SetlistGPT — Admin</h1>
    <p class="meta">Requires ADMIN session.</p>
</header>

<main style="padding:12px;max-width:900px">
    <div id="summaryArea" class="meta"></div>

    <section>
        <h2>Admins</h2>
        <div id="adminsList">Loading…</div>
    </section>

    <section>
        <h2>Musicians</h2>
        <div id="musiciansList">Loading…</div>
    </section>

    <section>
        <h2>Profile Details</h2>
        <div id="profileDetails">Select a profile to view repertoires and setlists.</div>
    </section>

    <section>
        <h2>Item Songs</h2>
        <div id="itemSongs">Select a repertoire or setlist to view songs.</div>
    </section>
</main>

<script src="/javascript/admin.js?v=1" defer></script>
</body>
</html>
